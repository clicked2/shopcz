<script>
   
    let buffer = ms => new Promise(resolve => setTimeout(resolve, ms))
  
    async function newPass(type) {
        await buffer()

        let mobileError = $('#mobile_phone-error').css('display') 
        let smsError = $('#sms-error').css('display') 

        let emailError = $('#email-error').css('display') 
        let sms1Error = $('#sms1-error').css('display') 
        if ( !type ) {
            if ( !(mobileError == undefined || mobileError == 'none' && smsError == undefined || smsError == 'none') ) return false;
        } else {
            if ( !(emailError == undefined || emailError == 'none' && sms1Error == undefined || sms1Error == 'none') ) return false;
        }
        
        let code = $('#sms').val()
        let value = $('#mobile_phone').val()
        if ( type ) value = $('#email').val()
        
  
        $('div[owntype=getpassword]').remove();
        $('div[owntype=writepassword]').css('display', 'block');
        $('*[owntype=code]').val(code)
        $('*[owntype=value]').val(value)

    }
