{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		<!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   	<li>
                   		<a href="{:url('../admin')}">系统</a>
                	</li>
                    <li>
                    	<a href="{:url('./article/read')}">文章管理</a>
                	</li>
                    <li class="active">添加文章</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
          	<div class="page-body">
				<div class="row">
				    <div class="col-lg-12 col-sm-12 col-xs-12">
				        <div class="widget">
				            <div class="widget-header bordered-bottom bordered-blue">
				                <span class="widget-caption">新增文章</span>
				            </div>
				            <div class="widget-body">
				                <div id="horizontal-form">
				                    <form class="form-horizontal" role="form" action="../article" method="post" enctype="multipart/form-data">
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
				                            <div class="col-sm-6">
				                                <select name="cate_id">
				                                	<option value="">选择栏目</option>
				                                	{php}$arr = ['系统', '网店帮助分类'];{/php}
				                               		{volist name="list" id='obj'}
				                               		<option value="{$obj.id}" {php}if (in_array($obj["cate_name"], $arr)) echo ' disabled="disabled"'; {/php}>
				                               		{for start='0' end='$obj.level'}----{/for}
				                               		{$obj.cate_name}</option>
				                               		{/volist}
				                                </select>
				                            </div>
				                        </div>
				                        
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">标题</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="title" required="" type="text">
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">置顶</label>
				                            <div class="col-sm-6" style="display: hidden;">
				                            	<div class="radio" style="float: left; padding-right: 10px;">
				                            		<label>
				                            			<input checked="checked" value="1" name="show_top" type="radio"><span class="text">是</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="show_top" value="0" class="inverted" type="radio"><span class="text">否</span>
				                            		</label>
				                            	</div>
				                            </div>
				                        </div>
				                        
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">作者</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="author"  type="text">
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">邮箱</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="email"  type="text">
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">外链</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="link_url"  type="text">
				                            </div>
				                        </div>
				                       	
				                       	<div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">关键词</label>
				                            <div class="col-sm-6">
				                            	<textarea class="form-control" name="keywords"></textarea>
				                            </div>
				                        </div>

				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">描述</label>
				                            <div class="col-sm-6">
				                            	<textarea class="form-control" name="description"></textarea>
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">缩略图</label>
				                            <div class="col-sm-6">
				                            	<input class="form-control"  name="thumb" type="file" style="border: none;">
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">文章内容</label>
				                            <div class="col-sm-6">
				                            	<textarea id="content" name="content"></textarea>
				                            </div>
				                        </div>
				                       
				                        <div class="form-group">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <button type="submit" class="btn btn-default">保存信息</button>
				                            </div>
				                        </div>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>

<script src="__STATIC__plus/ueditor/ueditor.config.js"></script>
<script src="__STATIC__plus/ueditor/ueditor.all.min.js"></script>
<script src="__STATIC__plus/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
UE.getEditor('content',{initialFrameWidth:"100%" ,initialFrameHeight:400});

</script>
