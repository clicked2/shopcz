{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		<!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   	<li>
                   		<a href="{:url('../admin')}">系统</a>
                	</li>
                    <li>
                    	<a href="{:url('./cate/read')}">分类管理</a>
                	</li>
                    <li class="active">修改分类</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
          	<div class="page-body">
				<div class="row">
				    <div class="col-lg-12 col-sm-12 col-xs-12">
				        <div class="widget">
				            <div class="widget-header bordered-bottom bordered-blue">
				                <span class="widget-caption">修改分类</span>
				            </div>
				            <div class="widget-body">
				                <div id="horizontal-form">
				                    <form class="form-horizontal" role="form" action="../{$id}" method="post">
				                    	<input type="hidden" name="_method" value="PUT">
				                    	{volist name=':model("cate")->where("id=$id")->all()' id='db'}
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">分类名称</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="cate_name" required="" type="text" value="{$db.cate_name}">
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
				                      
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">是否到导航栏</label>
				                            <div class="col-sm-6" style="display: hidden;">
				                            	<div class="radio" style="float: left; padding-right: 10px;">
				                            		<label>
				                            			<input value="1" name="show_nav" type="radio" checked="checked"><span class="text">是</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="show_nav" value="0" {eq name='$db.show_nav' value='0'} checked="checked"{/eq} class="inverted" type="radio"><span class="text">否</span>
				                            		</label>
				                            	</div>
				                            </div>
				                        </div>

				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">关键词</label>
				                            <div class="col-sm-6">
				                            	<textarea class="form-control" name="keywords">{$db.keywords}</textarea>
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">分类描述</label>
				                            <div class="col-sm-6">
				                            	<textarea class="form-control" name="description">{$db.description}</textarea>
				                            </div>
				                        </div>
				                       
				                        <div class="form-group">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <button type="submit" class="btn btn-default">保存信息</button>
				                            </div>
				                        </div>
				                        {/volist}
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>
