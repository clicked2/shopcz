{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		<!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   	<li>
                   		<a href="{:url('../admin')}">系统</a>
                	</li>
                    <li>
                    	<a href="{:url('./cate/read')}">分类管理</a>
                	</li>
                    <li class="active">添加分类</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
          	<div class="page-body">
				<div class="row">
				    <div class="col-lg-12 col-sm-12 col-xs-12">
				        <div class="widget">
				            <div class="widget-header bordered-bottom bordered-blue">
				                <span class="widget-caption">新增分类</span>
				            </div>
				            <div class="widget-body">
				                <div id="horizontal-form">
				                    <form class="form-horizontal" role="form" action="../cate" method="post">
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">分类名称</label>
				                            <div class="col-sm-6">
				                                <select name="pid">
				                                	<option value="0">顶级分类</option>
				                                	{volist name='list' id='obj'}
				                                	<option {eq name="obj.allow_son" value='0'}disabled="disabled"{/eq} value="{$obj.id}">{for start='0' end='$obj.level'}----{/for}{$obj.cate_name}</option>
				                                	{/volist}
				                                </select>
				                            </div>
				                        </div>

				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">分类名称</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="cate_name" required="" type="text">
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
				                      
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">是否到导航栏</label>
				                            <div class="col-sm-6" style="display: hidden;">
				                            	<div class="radio" style="float: left; padding-right: 10px;">
				                            		<label>
				                            			<input value="1" name="show_nav" type="radio"><span class="text">是</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="show_nav" value="0" checked="checked"  class="inverted" type="radio"><span class="text">否</span>
				                            		</label>
				                            	</div>
				                            </div>
				                        </div>

				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">是否允许添加子分类</label>
				                            <div class="col-sm-6" style="display: hidden;">
				                            	<div class="radio" style="float: left; padding-right: 10px;">
				                            		<label>
				                            			<input value="1" name="allow_son" type="radio" checked="checked"><span class="text">是</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="allow_son" value="0" class="inverted" type="radio"><span class="text">否</span>
				                            		</label>
				                            	</div>
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">分类类型</label>
				                            <div class="col-sm-6" style="display: hidden;">
				                            	<div class="radio" style="float: left; padding-right: 10px;">
				                            		<label>
				                            			<input value="1" name="create_type" type="radio" checked="checked" class="inverted"><span class="text">系统分类</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="create_type" value="2" class="inverted" type="radio"><span class="text">帮助分类</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="create_type" value="3" class="inverted" type="radio"><span class="text">网店帮助</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="create_type" value="4" class="inverted" type="radio"><span class="text">网店信息</span>
				                            		</label>
				                            	</div>
				                            	<div class="radio" style="float: left;">
				                            		<label>
				                            			<input name="create_type" value="5" class="inverted" type="radio"><span class="text">普通分类</span>
				                            		</label>
				                            	</div>
				                            </div>
				                        </div>

				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">关键词</label>
				                            <div class="col-sm-6">
				                            	<textarea class="form-control" name="keywords"></textarea>
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">分类描述</label>
				                            <div class="col-sm-6">
				                            	<textarea class="form-control" name="description"></textarea>
				                            </div>
				                        </div>
				                       
				                       
				                        <div class="form-group">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <button type="submit" class="btn btn-default">保存信息</button>
				                            </div>
				                        </div>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>
