{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		            <!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('../admin')}">系统</a>
                    </li>
                    <li class="active">商品类型管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                    
<button type="button" tooltip="添加商品类型" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = 'add'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="8%">ID</th>
                                <th>商品类型名称</th>
                                <th class="text-center" width="22%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name='list' id='obj'}
                            <tr>
                                <td align="center">{$obj.id}</td>
                                <td align="left">{$obj.type_name}</td>
                                <td align="center">
                                    <a href="../attr/read?type_id={$obj.id}" class="btn btn-success btn-sm shiny">
                                        <i class="fa fa-list"></i> 属性列表
                                    </a>
                                    <a href="{$obj.id}/edit" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="javascript:void(0)" class="btn btn-danger btn-sm shiny brand_delete"  id="{$obj.id}">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                </div>
                <div style="margin-top: 10px; text-align: right;">
                    {$list|raw}
                </div>
            </div>
        </div>
    </div>
</div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>


<script>
//删除
$('.brand_delete').click(function() {
    let msg = '确定删除吗?'
    if ( confirm(msg) ) {
        axios.delete($(this).attr('id')).then(success => {
            if (success.data.msg == 'success') window.location.href = window.location.href
        }).then(error => console.log(error));
    }
})
</script>
