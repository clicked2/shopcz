{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		<!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   	<li>
                   		<a href="{:url('../admin')}">系统</a>
                	</li>
                    <li>
                    	<a href="{:url('./type/read')}">商品类型管理</a>
                	</li>
                    <li class="active">添加商品属性</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
          	<div class="page-body">
				<div class="row">
				    <div class="col-lg-12 col-sm-12 col-xs-12">
				        <div class="widget">
				            <div class="widget-header bordered-bottom bordered-blue">
				                <span class="widget-caption">新增商品属性</span>
				            </div>
				            <div class="widget-body">
				                <div id="horizontal-form">
				                    <form class="form-horizontal" role="form" action="../attr" method="post">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">所属类型</label>
                                            <div class="col-sm-6">
                                                <select name="type_id">
                                                    <option value="">请选择</option>
                                                    {volist name=':model("type")->all()' id='db'}
                                                    <option value="{$db.id}">{$db.type_name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">属性名称</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="attr_name" required="" type="text">
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性类型</label>
                                            <div class="col-sm-6" style="display: hidden;">
                                                <div class="radio" style="float: left; padding-right: 10px;">
                                                    <label>
                                                        <input value="1" name="attr_type" type="radio" checked="checked"><span class="text">单选</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float: left;">
                                                    <label>
                                                        <input name="attr_type" value="2" class="inverted" type="radio"><span class="text">唯一</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

				                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">属性值</label>
                                            <div class="col-sm-6">
                                               <textarea name="attr_values" class="form-control"></textarea>
                                            </div>
                                        </div>

				                        <div class="form-group">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <button type="submit" class="btn btn-default">保存信息</button>
				                            </div>
				                        </div>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>
