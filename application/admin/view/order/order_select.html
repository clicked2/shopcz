{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		<!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   	<li>
                   		<a href="{:url('../admin')}">系统</a>
                	</li>
                    <li>
                    	<a href="{:url('./order/read')}">订单列表</a>
                	</li>
                    <li class="active">订单搜索</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
          	<div class="page-body">
				<div class="row">
				    <div class="col-lg-12 col-sm-12 col-xs-12">
				        <div class="widget">
				            <div class="widget-header bordered-bottom bordered-blue">
				                <span class="widget-caption">订单搜索</span>
				            </div>
				            <div class="widget-body">
				                <div id="horizontal-form">
				                    <form class="form-horizontal" role="form" action="{:url('./order/read', '', false)}" method="get" style="overflow: hidden;">
				                        <div class="form-group" style="float: left;">
				                            <div class="col-sm-6">
				                                <select>
				                                	<option value="out_trade_no">订单号</option>
				                                	<option value="user_id">用户Id</option>
				                                </select>
				                            </div>
				                        </div>
				                        <div class="col-sm-6" style="float: left;">
				                            <input class="form-control" name=""  type="text" value="">
				                            <script>
				                            	$('.form-control').on('change', function() {
				                            		$(this).attr('name', $('select').val())
				                            	})
				                            	$('select').on('change', function() {
				                            		$('.form-control').attr('name', $(this).val())
				                            	})
				                            	$('.form-control').attr('name', $('select').val())
				                            </script>
				                        </div>
				                        <div class="form-group" style="float: left;">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <button type="submit" class="btn btn-default">搜索</button>
				                            </div>
				                        </div>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>
