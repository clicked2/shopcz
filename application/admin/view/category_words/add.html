{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		<!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   	<li>
                   		<a href="{:url('../admin')}">系统</a>
                	</li>
                    <li>
                    	<a href="{:url('./categorywords/read')}">栏目关联</a>
                	</li>
                    <li class="active">添加关联</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
          	<div class="page-body">
				<div class="row">
				    <div class="col-lg-12 col-sm-12 col-xs-12">
				        <div class="widget">
				            <div class="widget-header bordered-bottom bordered-blue">
				                <span class="widget-caption">新增关联</span>
				            </div>

				            <div class="widget-body">
				                <div id="horizontal-form">
				                    <form class="form-horizontal" role="form" action="../categorywords" method="post">
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">关联栏目</label>
                                            <div class="col-sm-6">
    				                            <select name="category_id">
                                                    <option value="">请选择</option>
                                                    {volist name=':model("category")->where("pid=0")->all()' id='cate'}
                                                    <option value="{$cate.id}">{$cate.cate_name}</option>
                                                    {/volist}
                                                </select>
                                             </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">关联词汇</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="words" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">链接地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="link_url" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
				                       
				                        <div class="form-group">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <button type="submit" class="btn btn-default">保存信息</button>
				                            </div>
				                        </div>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>
