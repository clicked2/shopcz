{layout name='public/layout'}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
		<!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file='public/left'}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                   	<li>
                   		<a href="{:url('../admin')}">系统</a>
                	</li>
                    <li>
                    	<a href="{:url('./conf/read')}">配置管理</a>
                	</li>
                    <li class="active">添加配置</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
          	<div class="page-body">
				<div class="row">
				    <div class="col-lg-12 col-sm-12 col-xs-12">
				        <div class="widget">
				            <div class="widget-header bordered-bottom bordered-blue">
				                <span class="widget-caption">新增配置</span>
				            </div>
				            <div class="widget-body">
				                <div id="horizontal-form">
				                    <form class="form-horizontal" role="form" action="../conf" method="post" enctype="multipart/form-data">
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">中文名称</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="cname" required="" type="text">
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">英文名称</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="ename" required="" type="text">
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">表单类型</label>
				                            <div class="col-sm-6">
				                                <select name="form_type">
				                                	<option value="input">input</option>
				                                	<option value="radio">radio</option>
				                                	<option value="checkbox">checkbox</option>
				                                	<option value="select">select</option>
				                                	<option value="select">file</option>
				                                	<option value="textarea">textarea</option>
				                                </select>
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">配置类型</label>
				                            <div class="col-sm-6">
				                                <select name="conf_type">
				                                	<option value="1">店铺配置</option>
				                                	<option value="2">商品配置</option>
				                                	
				                                </select>
				                            </div>
				                            <p class="help-block col-sm-4 red">* 必填</p>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">可选项</label>
				                            <div class="col-sm-6">
				                                <textarea class="form-control" name="values"></textarea>
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="username" class="col-sm-2 control-label no-padding-right">默认值</label>
				                            <div class="col-sm-6">
				                                <input class="form-control" placeholder="" name="value" type="text">
				                            </div>
				                        </div>
				                       
				                        <div class="form-group">
				                            <div class="col-sm-offset-2 col-sm-10">
				                                <button type="submit" class="btn btn-default">保存信息</button>
				                            </div>
				                        </div>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
	</div>	
</div>
