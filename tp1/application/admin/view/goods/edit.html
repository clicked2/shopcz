<head>
<title>ECSHOP 管理中心 - 修改商品 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../static/admin/css/general.css" rel="stylesheet" type="text/css" />
<link href="../../static/admin/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="../read">商品列表</a>
    </span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 修改商品 </span>
    <div style="clear:both"></div>
</h1>

<div class="tab-div">
    <div id="tabbar-div">
        <p>
            <span class="tab-front" id="general-tab">通用信息</span>
        </p>
    </div>
    <div id="tabbody-div">
        <form enctype="multipart/form-data" action="../{$id}" method="post">
            <input type="hidden" name="_method" value="PUT">
            {volist name=':model("goods")->where("id=$id")->select()' id="obj"}
            <input type="hidden" name="logo" value="{$obj.logo}">
            <table width="90%" id="general-table" align="center">
                <tr>
                    <td class="label">商品名称：</td>
                    <td><input type="text" name="goods_name" size="60" value="{$obj.goods_name}">
                    <span class="require-field">*</span></td>
                </tr>
                <tr>
                    <td class="label">LOGO：</td>
                    <td>
                        <div class="sm_logo"> <img src="../../static/uploads/{$obj.mid_logo}" ><br></div>
                        <input type="file" name="logo" size="60" class="_logo">
                    </td>
                </tr>
                <tr>
                    <td class="label">市场售价：</td>
                    <td>
                        <input type="text" name="market_price" size="20" value="{$obj.market_price}">
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">本店售价：</td>
                    <td>
                        <input type="text" name="shop_price" size="20" value="{$obj.shop_price}">
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">是否上架：</td>
                    <td>
                        <input type="radio" name="is_on_sale" value="1" checked="checked" > 是
                        <input type="radio" name="is_on_sale" value="0"  {if $obj.is_on_sale == '否'}checked="checked"{/if}> 否
                    </td>
                </tr>
                <tr>
                    <td class="label">商品描述：</td>
                    <td>
                        <textarea id="goods_desc" name="goods_desc">{$obj.goods_desc}</textarea>
                    </td>
                </tr>
                {/volist}
            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    </div>
</div>
<div id="footer">

<script>
UM.getEditor('goods_desc', {
	initialFrameWidth : "100%",
	initialFrameHeight : 350
});
</script>
<!-- 过滤goods_desc字段没有script标签就将标签转成dom对象 
     事实上后台已经转了格式&lt;script&gt;带尖括号也查询不到-->
<script>
$(function() {
    if ( !($('#goods_desc').text().indexOf('<script>') != -1) )
    $('.edui-body-container').html($('#goods_desc').text())
    //上传图片就删除显示图片dom
    $('._logo').on('input', function() {
        $('.sm_logo').remove()
    })

    //解决上传后没提交刷新之后同时出现图片和上传文件的问题
    if (  $('._logo').val() != '' ) $('.sm_logo').remove()
})
</script>
